<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text Demo</title>
    <style>
      html {
        background: #9CC4B2;
        color: #C98CA7;
        font-family: sans-serif;
      }

      h1 { 
        color:#E76D83;
        letter-spacing: 5px;
        font-family: 'Inconsolata', monospace;
      }

.BlueText {
  color:aliceblue;
}

#ChangeColor {
  color:#E76D83;
}
      mark {
        background-color: #E76D83;
      }

    </style>
  </head>

  <body>
    <p><a href="index.html">Home</a></p>

    <h1>Hey <mark>Besties Lets Talk</mark> About <span class="BlueText">Baby Swans</span></h1>

    <h2>Hey Besties Lets Talk About <small>Baby Swans</small></h2>

    <p id="ChangeColor">Hey <strong>Besties </strong>Lets Talk About Baby <em>Swans</em></p>

    <h3><del>Hey</del> Besties Lets Talk About <sub>Baby</sub> Swans</h3>

    <ol>
      <li>Baby Swan 1</li>
      <li>Baby Swan 2</li>
      <li>Baby Swan 3</li>
    </ol>

    <ul>
      <li>Baby Swan 1</li>
      <li>Baby Swan 2</li>
      <li>Baby Swan 3</li>
    </ul>

    <blockquote><sup>WOW BABY SWANS</sup></blockquote>

    <code><ins>Besties</ins> Swan Code</code>
    <!--HEY BESTIES-->
  </body>
</html>
